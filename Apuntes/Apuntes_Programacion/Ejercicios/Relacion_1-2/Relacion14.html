<script>
    
    //declaro variables

    let minutosIni = Number(prompt("Introduce el numero de minutos"))


    //cambio variables a numeros

    let minutos = Number(minutosIni % 60)
    let horas = parseInt(minutosIni / 60)

    //muestro en consola

    console.log("Estos minutos son: " + horas + " horas y " + minutos + " minutos")


</script>
