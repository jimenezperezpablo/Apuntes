<script>
    //Declaro variables
    let numeroUsuario = Number(prompt("Introduce un numero:"))

    let primerNumero = parseInt(numeroUsuario / 10)
    let segundoNumero = (numeroUsuario - (primerNumero * 10))

    if (numeroUsuario > 99 && numeroUsuario<10) {
        console.log("El numero solo puede ser de 2 cifras")
    }
    else {
        console.log(primerNumero + segundoNumero)
    }

</script>
