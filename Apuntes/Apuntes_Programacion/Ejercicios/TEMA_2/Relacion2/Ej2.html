<script>

    let jugadores = []
    let puntuaciones = []
    let opciones = ""
    for (let i = 1; i <= 5; i++){

        jugadores.push(prompt("Introduce el nombre del jugador " + i))
        puntuaciones.push(prompt("Introduce la puntuacion del jugador " + i))
    }

    opciones = prompt("añadir\nmostrar\nsalir")
    opciones.toLowerCase

    while (opciones != "salir") {

        if (opciones == "añadir"){

            jugadores.shift()
            jugadores.push(prompt("Introduce el nombre del nuevo jugador"))
            puntuaciones.shift()
            puntuaciones.push(prompt("Introduce el nombre del nuevo jugador"))

        } else if (opciones == "mostrar"){

            console.log(jugadores);
            console.log(puntuaciones);

        } 
        opciones=prompt("añadir\nmostrar\nsalir")
    }



















</script>
