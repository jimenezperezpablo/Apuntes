<script>

    let arrayPalabras = ["apple", "banana", "kiwi"]
    let arrayResultados = []
    let contador = 0

    for (let i = 0; i < arrayPalabras.length; i++) {
        contador = 0
        for (let j = 0; j < arrayPalabras[i].length; j++) {
            contador++
        }
        arrayResultados.push(contador)
        
    }


    alert(arrayResultados)

</script>
