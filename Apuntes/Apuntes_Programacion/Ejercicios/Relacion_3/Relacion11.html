<script>

    let numeroSemana = prompt("Escribe que numero de la semana quieres saber")

    if (numeroSemana == 1) {
        console.log("Lunes")
    }
    else if (numeroSemana == 2) {
        console.log("Martes")
    }
    else if (numeroSemana == 3){
        console.log("Miercoles")
    }
    else if (numeroSemana == 4){
        console.log("Jueves")
    }
    else if (numeroSemana == 5){
        console.log("Viernes")
    }
    else if (numeroSemana ==6){
        console.log("Sabado")
    }
    else if (numeroSemana == 7){
        console.log("Domingo")
    }


</script>
