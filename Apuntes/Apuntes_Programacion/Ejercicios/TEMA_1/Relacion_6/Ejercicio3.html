<script>
    let precioProducto = Number(prompt("Precio del producto 1:"))
    let total=0
    let propinaPorcentaje=0
    let comensales=0
    let totalProp=0
    let totalEntreComensale = 0
    

    for(let i = 0;precioProducto!=0;i++){

        console.log("Precio del producto "+(i+1)+": "+ precioProducto)
        total =  precioProducto + total
        
        precioProducto = Number(prompt("Precio del producto "+(i+2)+": "))
        


    }

    propinaPorcentaje = Number(prompt("¿Cuánta propina quieres dejar?:"))/100
    comensales = Number(prompt("¿Cúantas personas sois?:"))
    propinaProp = ((total*propinaPorcentaje)+total)
    totalEntreComensale=(propinaProp/comensales).toFixed(2);


    console.log("Total sin propina: "+ total+"€");
    console.log("Total con propina del "+ (propinaPorcentaje*100) +"% : "+ propinaProp+"€");
    console.log("Precio por cabeza: "+ totalEntreComensale+"€")

    



    

</script>
