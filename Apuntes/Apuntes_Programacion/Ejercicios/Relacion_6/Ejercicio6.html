<script>
    let numeroUno = prompt("Introduce el primer número:")
    let numeroDos = prompt("Introduce el segundo número:")
    let operacion = prompt("Introduce la operación:")
    let solucion = 0

    while (numeroUno != "SALIR") {

        
        if (numeroUno == Number) {

            if (operacion = "+") {
                solucion = numeroUno + numeroDos
                console.log(solucion);
            }
            else if (operacion = "-") {
                solucion = numeroUno - numeroDos
                console.log(solucion);
            }
            else if (operacion = "*") {
                solucion = numeroUno * numeroDos
                console.log(solucion);
            }

            else if (operacion = "/") {
                solucion = numeroUno / numeroDos
                console.log(solucion);
            }
            else {
                console.log("Operador no valido");

            }
        }           

    }

</script>
