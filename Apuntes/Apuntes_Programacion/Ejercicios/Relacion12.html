<script>

    //declaro variable
    let distanciaKM = Number(prompt("Introducce la distancia recorrida en kilometros"))
    let tiempoS = Number(prompt("introduce el tiempo en minutos"))

    //muestro en consola
    console.log("La velocidad en Kilometros / Hora es: " + distanciaKM / (tiempoS * 0.01666667))
</script>
