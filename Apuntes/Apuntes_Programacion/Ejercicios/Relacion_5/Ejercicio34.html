<script>
    let numeroComprobar = Number(prompt("Introduce un numero para ver"))
    let contador = 2

    while(numeroComprobar % contador != 0 ){
        contador++
    }

    if (numeroComprobar == contador){
        console.log("el numero " + numeroComprobar + " es primo");
        
    }else{
         console.log("el numero " + numeroComprobar + " no es primo");
    }
    







</script>
