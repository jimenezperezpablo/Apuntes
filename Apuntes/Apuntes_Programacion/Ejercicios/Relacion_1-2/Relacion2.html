<script>
    
    //declaro variables 
    
    let texto1 = prompt("Introduce el primer Numero")
    let texto2 = prompt("Introduce el segundo Numero")
    console.log(texto1 + texto2)


    //transformo variables en numeros

    let numero1 = Number(texto1)
    let numero2 = Number(texto2)

    //muestro resultado
    console.log(numero1+numero2) 
</script>
