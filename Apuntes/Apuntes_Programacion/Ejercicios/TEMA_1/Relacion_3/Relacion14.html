<script>

    let temperaturaUsuario = Number(prompt("Introduce la temperatura acutal"))
    let mensaje = ""
    if (temperaturaUsuario < 0) {
        mensaje = "Muy Frio"
    }
    else if (temperaturaUsuario <= 15) {
        mensaje = "Frio"
    }
    else if (temperaturaUsuario <= 25) {
        mensaje = "Templado"
    }
    else if (temperaturaUsuario > 25) {
        mensaje = "Caliente"
    }
    else {
        mensaje = "Temperatura no valida"
    }


    console.log(mensaje)

</script>
