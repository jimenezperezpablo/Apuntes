<script>

    let duracionLlamada = Number(prompt("Introduce cuantos minutos a durado su llamada:"))
    let mensaje = ""

    if (duracionLlamada <= 3) {
        mensaje = "Su llamada es gratis"
    }
    else if (duracionLlamada > 3 && duracionLlamada <= 10) {
        mensaje = "El coste de su llamada es €" + duracionLlamada * 0.5
    }
    else if(duracionLlamada > 10){
        mensaje = "El coste de su llamada es €" + (((duracionLlamada - 10)*0.3) + 5 )
    }
    else{
        mensaje = "Ese numero de minutos no esta permitido"
    }

    console.log(mensaje)
</script>
