<script>

    let numeroUsu1 = parseInt(prompt("introduce un numero"))
    let numeroUsu2 = parseInt(prompt("Introduce otro numero"))

    
    numeroUsu++

    while(numeroUsu1 % numeroUsu2 != 0 ){
        numeroUsu++
    }

    console.log("While finalizado el multiplo mas cercano "+numeroUsu )






</script>
