<script>
    let notaUsu = Number(prompt("Introduce la calificacion del alumno 1:"))
    let total = notaUsu
    let numeroAlumnos = 0
    let promedio = 0
    let suspensosAlu = 0
    let aprobadosAlu = 0

    while (notaUsu != -1) {

        while (notaUsu < 0 || notaUsu > 10) {
            notaUsu = Number(prompt("Introduce la calificacion del alumno " + (numeroAlumnos + 1) + ": "))

        }

        numeroAlumnos++
        total += notaUsu

        if (notaUsu >= 5) {
            aprobadosAlu++
        } else {
            suspensosAlu++
        }
        notaUsu = Number(prompt("Introduce la calificacion del alumno " + (numeroAlumnos + 1) + ": "))

    }

    promedio = total / numeroAlumnos
    console.log("Hay " + aprobadosAlu + " alumnos aprobados y " + suspensosAlu + " alumnos suspensos.")
    console.log("la calificacion media es " + promedio);
</script>
