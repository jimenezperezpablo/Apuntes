<script>
    let numeroUno = Number(prompt("Introduce el primer número:"))
    let numeroDos = Number(prompt("Introduce el segundo número:"))
    let operacion = prompt("Introduce la operación:")
    let solucion = 0

    while (numeroUno != "SALIR") {

        

        

        if (numeroUno = Number) {

            if (operacion = "+") {
                solucion = numeroUno + numeroDos
            }
            else if (operacion = "-") {
                solucion = numeroUno - numeroDos
            }
            else if (operacion = "*") {
                solucion = numeroUno * numeroDos
            }
            else {
                solucion = numeroUno / numeroDos
            }
        }
        













    }

</script>
