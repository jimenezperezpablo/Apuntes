<script>

    let calificacionUsuario = prompt("Introduzca su calificacion:")

    if (calificacionUsuario >= 90) {
        console.log("Su calificacion es A")
    }
    else if (calificacionUsuario >= 80) {
        console.log("Su calificacion es B")
    }
    else if (calificacionUsuario >= 70) {
        console.log("Su calificacion es C")
    }
    else if (calificacionUsuario >= 60) {
        console.log("Su calificacion es D")
    }
    else if(calificacionUsuario <= 59) {
        console.log("Su calificacion es F")
    }
    else{
        console.log("Calificacion no valida")
    }
    

</script>
