<script>
    let numeroUno = ""
    let numeroDos = ""
    let operacion = ""
    let solucion = 0

    while (numeroUno != "SALIR" && numeroDos != "SALIR" && operacion != "SALIR") {

        numeroUno = prompt("Introduce el primer número:")
        numeroDos = prompt("Introduce el segundo número:")
        operacion = prompt("Introduce la operación:")

        if (numeroUno != "SALIR" && numeroDos != "SALIR" && operacion != "SALIR") {

            numeroUno = Number(numeroUno)
            numeroDos = Number(numeroDos)

            if (operacion == "+") {
                solucion = numeroUno + numeroDos
                console.log("El resultado de " + numeroUno + operacion + numeroDos + " es " + solucion);
            }
            else if (operacion == "-") {
                solucion = numeroUno - numeroDos
                console.log("El resultado de " + numeroUno + operacion + numeroDos + " es " + solucion);
            }
            else if (operacion == "*") {
                solucion = numeroUno * numeroDos
                console.log("El resultado de " + numeroUno + operacion + numeroDos + " es " + solucion);
            }

            else if (operacion == "/") {
                solucion = numeroUno / numeroDos
                console.log("El resultado de " + numeroUno + operacion + numeroDos + " es " + solucion);
            }
            else {
                console.log("Operador no valido");

            }

        }


    }

</script>
