<script>

    //declaro variables

    let numeroCaramelos = Number(prompt("Introduce el numero de caramelos que tienes"))
    let numeroNiños = Number(prompt("Introduce el numero de niños"))

    //muestro resultado en consola
    
    console.log("Cada niño recibe: " + numeroCaramelos / numeroNiños)
    console.log("Sobran este numero de caramelos: " + numeroCaramelos % numeroNiños)


</script>
