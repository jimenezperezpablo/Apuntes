<script>

    //declaro variables

    let segundosIni = Number(prompt("Introduce el numero de segundos"))

    //transformo en numeros enteros
    
    let horas = parseInt(segundosIni / 3600)
    let minutosCalculo = (segundosIni - (horas * 3600) )
    let minutos = parseInt(minutosCalculo / 60)
    let segundosCalculo = (minutosCalculo - (minutos * 60))
    let segundos = parseInt (segundosCalculo /60)
    


    //muestro en consola

    console.log(horas + " Hora", minutos + " minutos", segundos + " segundos")

</script>
