<script>

    //declaro variables

    let saludo = "Hola, "
    let nombre = "Ana"

    // muestro concatenacion

    console.log(saludo + nombre)

    // declaro una nueva variable usando la funcion indexOf() para ver la posicion de una letra y la muestro

    let resultado = nombre.indexOf("a");
    console.log(resultado)

    // declaro una nueva variable usando la funcion charAt() para ver el primer caracter y lo muestro

    let letra1 = nombre.charAt(0)
    console.log(letra1)

</script>
