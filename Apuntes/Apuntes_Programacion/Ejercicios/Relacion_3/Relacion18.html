<script>

    let promedioAcademico = Number(prompt("Introduce tu promedio Academico"))
    let ingresoFamiliarAnual = Number(prompt("Introduce el ingreso familiar anual"))
    let mensaje = ""

    if (promedioAcademico >= 8 && ingresoFamiliarAnual <= 20000) {
        mensaje = "Beca completa"
    }
    else if (promedioAcademico >= 8 && ingresoFamiliarAnual > 20000) {
        mensaje = "Beca parcial"
    }
    else if (promedioAcademico < 8) {
        mensaje = "No tiene Beca"
    }
    else {
        mensaje = "Datos no validos"
    }


    console.log(mensaje)
</script>
