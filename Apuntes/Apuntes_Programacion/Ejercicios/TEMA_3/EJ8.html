<script>

    function mayor(Numero1, Numero2) {
        if (Numero1 > Numero2) {
            resultado = Numero1
        } else {
            resultado = Numero2
        }
        return resultado
    }

    let Numero1 = Number(prompt("Introduce el primer numero a comprobar"))
    let Numero2 = Number(prompt("Introduce el segundo numero a comprobar"))

    console.log(mayor(Numero1, Numero2));


</script>
