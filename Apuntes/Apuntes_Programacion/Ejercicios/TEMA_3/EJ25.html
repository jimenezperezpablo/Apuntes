<script>

    function caraOCruz() {
        let aleatorio = Math.floor(Math.random() * 2)
        let resultado = ""

        if (aleatorio == 1) {
            resultado = "cara"
        } else {
            resultado = "cruz"
        }


        return resultado
    }


    function listaCaraOCruz() {
           let resultado = []
        for (let i = 0; i < 10; i++) {
         
            resultado.push(caraOCruz())

        }

        return resultado
    }

    alert(listaCaraOCruz())

</script>
