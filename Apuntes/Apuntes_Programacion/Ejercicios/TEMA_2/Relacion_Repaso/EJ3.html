<script>

let arrayCartas = ["carta1","carta2","carta3","carta4","carta5","carta6","carta7","carta8"]
let arrayPrecio = [10,50,20,15,30,25,12.50,55]
let arrayCartaResultado = []
let arrayPrecioResultado = []
let cartaActual = ""
let precioActual = 0
let cantidad = 0
let ejecutarPrograma = true
let opcionCarta = ""


while(ejecutarPrograma == true){

    opcionCarta = prompt("Introduce el nombre de la carta que quieres")
    cantidad = Number(prompt("Introduce la cantidad que quieres comprar"))

    for (let i = 0; i < arrayCartas.length; i++) {
        if(opcionCarta == arrayCartas[i]){
            precioActual = cantidad * arrayPrecio[i]

            arrayCartaResultado.push(arrayCartas[i])
            arrayPrecioResultado.push(precioActual)

        }
        
    }
    if(opcionCarta == "FIN"){
        ejecutarPrograma = false
    }else if(cantidad == "FIN"){
        ejecutarPrograma = false
    }


}
alert(arrayCartaResultado + "\n"+arrayPrecioResultado)




</script>
