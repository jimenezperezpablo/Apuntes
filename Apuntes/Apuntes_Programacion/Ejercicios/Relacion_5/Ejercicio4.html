<script>

    // Pedimos al usuario un número y un color
    let numero = parseInt(prompt("Introduce un número entero:"));
    let color = prompt("Introduce un color:");
    let mensaje = "";

    // Bucle for: se repite tantas veces como indique 'numero'
    for (let i = 0; i < numero; i++) {
        mensaje += color + " "; 
    }

    // Mostramos el resultado por pantalla
    console.log(mensaje);
   


</script>
