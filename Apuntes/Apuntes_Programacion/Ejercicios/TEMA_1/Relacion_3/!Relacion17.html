<script>

    let duracionLlamada = prompt("Introduce cuantos minutos a durado su llamada:")
    let duracion = Number(duracionLlamada)
    let precio = 0
    let mensaje = ""

    if (!(duracion >= 0)) {
        mensaje = "Entrada no valida introduzca un numero valido"
    } else {
        const PRIMEROSGRATIS = 3
        const LIMITESEGUNDOTRAM = 10
        const PRECIOSEGUNDOTRAMO = 0.5
        const PRECIOTERCERTRAMO = 0.3
        // Linea 16 - 23 necesito explicacion
        if (duracion > LIMITESEGUNDOTRAM) {
            precio = (duracion - LIMITESEGUNDOTRAM) * PRECIOTERCERTRAMO
            duracion = LIMITESEGUNDOTRAM
        }
        if (duracion > PRIMEROSGRATIS) {
            precio = precio + (duracion - PRIMEROSGRATIS) * PRECIOSEGUNDOTRAMO
        }

        mensaje = "El precio de la llamada de " + duracionLlamada + " minutos es: " + precio.toFixed(2) + " â‚¬"
    }
    console.log(mensaje)
</script>
