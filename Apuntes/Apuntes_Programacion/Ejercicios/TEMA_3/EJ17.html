<script>
    function revertircadena(cadenaTexto) {

        let ordenInverso = ""

        for (let i = cadenaTexto.length; i > 0; i--) {

            ordenInverso += cadenaTexto[i-1]
        }
        return ordenInverso
    }

    let cadenaOriginal = "ABCDE"
    alert(revertircadena(cadenaOriginal))



</script>
