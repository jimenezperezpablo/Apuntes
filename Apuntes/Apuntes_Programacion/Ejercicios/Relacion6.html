<script>

// variables
let totalCuenta = prompt ("Escriba el total de su cuenta")
let porcentajePropina = prompt("Escriba el porcentaje que desea dejar de propina" )
// cambio el string a numero
let numeroPropina = Number (porcentajePropina)
let cuenta = Number (totalCuenta)
//calculo el dinero de propina
let totalPropina = (cuenta * (numeroPropina/100))

// muestro el numero de propina mas la cuenta
console.log(cuenta + totalPropina)


</script>
